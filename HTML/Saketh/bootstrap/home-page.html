            <div class="col-10 bg-secondary">
                <h2 class="h2 text-center text-white mt-3">Registration Form</h2>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required="true" class="form-control">
                                <label for="fullname" class="form-label">Full Name:</label>
                            </div>
                            <div class="form-floating">
                                <input type="date" id="DOB" name="DOB" class="form-control mt-3" required="true">
                                <label for="DOB" class="form-label">DateOfBirth</label>
                            </div>
                            
                            <div class="form-floating">
                                <textarea name="address" id="address" rows="5" cols="30" placeholder="Enter the Permanent Address" required class="form-control mt-4"></textarea>
                                <label for="address">Permanent Address:</label>
                            </div>
                            <div class="form-floating">
                                <input type="tel" id="cell" name="cell" maxlength="10" required="true" class="form-control mt-3">
                                <label for="cell" class="form-label">Mobile Number</label>
                            </div>
                            <div class="form-floating">
                                <textarea name="skills" id="skills" class="form-control mt-3"></textarea>
                                <label for="skills" class="form-label">Skills(If Any)</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" id="HQ" name="HQ" placeholder="Enter Your Qualification" required="true" class="form-control mt-3">
                                <label for="HQ" class="form-label">Qualification:</label>
                            </div>
                            <div class="form-floating">
                                <input type="date" id="year" name="year" class="form-control mt-3">
                                <label for="year" class="form-label">Year Of Pass</label>
                            </div>
                            <div class="form-floating">
                                <textarea name="EmpHistory" id="EmpHistory" rows="5" cols="20" class="form-control mt-3"></textarea><br>
                                <label for="EmpHistory" class="form-label">Employee History(If Any)</label>
                            </div>
                            <label for="timing" class="form-check-label">Are You able to come to offine(MON-SAT) 10 AM - 6 PM:</label>
                            <div class="form-check">
                                <input type="checkbox" id="checkbox" name="checkbox" class="form-check-input">
                                <label>Yes</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="checkbox" name="checkbox" class="form-check-input">
                                <label>No</label>
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" id="s/o|d/o" name="s/o|d/o" placeholder="Mr/Mrs" required="true" class="form-control">
                                <label for="s/o|d/o" class="form-label">S/O|D/O:</label>
                            </div>
                            <label for="Gender" class="form-check-label mt-2">Gender:</label>
                            <div class="form-check">
                            <input type="radio" id="Gender" name="Gender" class="form-check-input">
                            <label for="Gender" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                            <input type="radio" id="Gender" name="Gender" class="form-check-input">
                            <label for="Gender" class="form-check-label">Female</label>
                            </div>
                            <div class="form-floating">
                                <textarea name="address" id="address" rows="5" cols="30" placeholder="Enter the Present Address" required class="form-control mt-3"></textarea>
                                <label for="address">Present Address:</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" id="email" name="email" placeholder="Enter Your Email Id" required="true" class="form-control mt-3">
                                <label for="email" class="form-label">Email:</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" id="refer" name="refer" placeholder="Enter Refered By Name" required="true" class="form-control mt-3">
                                <label for="refer" class="form-label">Refered By:</label>
                            </div>
                            <div class="form-floating">
                                <input type="tel" id="cell" name="cell" maxlength="10" required="true" placeholder="+91 " class="form-control mt-3">
                                <label for="cell" class="form-label">Mobile Number:</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="text" id="clg" name="clg" placeholder="Enter Your College  Name" required="true" class="form-control mt-3">
                                <label for="clg" class="form-label">College:</label>
                            </div>
                                <label for="intern" class="form-check-label mt-3">Are You Interested to take Internship:</label>
                                <div class="form-check">
                                <input type="checkbox" id="checkbox" name="checkbox" class="form-check-input">
                                <label class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check">
                                <input type="checkbox" id="checkbox" name="checkbox" class="form-check-input">
                                <label class="form-check-label">No</label>
                                </div>
                                <button id="resetbtn" type="reset" class="btn btn-primary mt-4">Reset</button>
                                <button id="subbtn" type="submit" class="btn btn-primary mt-4 mx-3">Submit</button>
                            </div>
                        </div>
                    </div>
