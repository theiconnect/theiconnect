<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/department.css">
</head>
<body>
    <main class="container">
        <h1>Department View</h1>


        <form id="deptForm" novalidate>
            <div class="form-row">
                <label for="deptCode">Dept Code</label>
                <input type="text" id="deptCode" name="deptCode" readonly />
            </div>

            <div class="form-row">
                <label for="deptName">Dept Name</label>
                <input type="text" id="deptName" name="deptName" required maxlength="100" />
            </div>

            <div class="form-row">
                <label for="deptLocation">Dept Location</label>
                <select id="deptLocation" name="deptLocation" required>
                    <option value="">-- Select location --</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

           
                <div class="actions">
                    <button type="button" id="btnBack" class="btn secondary" onclick="openModel()">GoBack</button>

                </div>

            







            <div id="statusMessage" class="status" aria-live="polite"></div>
        </form>

    </main>
    <script src="js/department.js"></script>

    
</body>
</html>
