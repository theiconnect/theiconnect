<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Department</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Project CSS -->
    <link href="/EMS_Site/css/department.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header class="site-header d-flex align-items-center justify-content-between px-3 py-2 shadow-sm">
        <div class="d-flex align-items-center">
            <button id="btnToggleMenu" class="btn btn-link me-2 p-0" title="Toggle menu">
                <span class="hamburger">&#9776;</span>
            </button>
            <h5 class="mb-0">Add Department</h5>
        </div>

        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/36" alt="avatar" class="avatar rounded-circle" />
        </div>
    </header>

    <main class="p-4">
        <div class="container">
            <div class="mx-auto" style="max-width:720px;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Department</h5>
                        <p class="text-muted small">Enter department details. New departments are Active by default.</p>

                        <form id="addDeptForm">
                            <div class="mb-3">
                                <label for="deptName" class="form-label">Department Name</label>
                                <input id="deptName" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="deptLocation" class="form-label">Location</label>
                                <input id="deptLocation" class="form-control" required />
                            </div>

                            <div class="d-flex gap-2">
                                <button id="btnSave" type="submit" class="btn btn-primary">Save</button>
                                <a id="btnCancel" class="btn btn-secondary" href="/EMS_Site/DepartmentsList.html">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core department logic (exposes DepartmentApp) -->
    <script src="/EMS_Site/js/department.js"></script>

    <!-- Page script to add department (no IsActive input on this page) -->
    <script src="/EMS_Site/js/department-add.js"></script>
</body>
</html>
