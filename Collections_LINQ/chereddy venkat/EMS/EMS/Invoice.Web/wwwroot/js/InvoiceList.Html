<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/js/Invoice_site/css/InvoiceList.css" />
    <title>Invoice list</title>
</head>

<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row align-items-center mb-3">
            <div class="col">
                <h1 class="mb-0">Invoice List</h1>
            </div>
            <div class="col-auto">
                <a class="btn btn-secondary" href="./InvoiceAdd.Html">Add New Invoice</a>
            </div>
        </div>

        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-6 mb-2 mb-md-0">
                <input id="txtSearch" class="form-control" placeholder="Search by code, name or country..." />
            </div>
            <div class="col-md-3">
                <select id="pageSize" class="form-select">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="25">25 per page</option>
                </select>
            </div>
            <div class="col-md-3 text-md-end">
                <small id="summary" class="text-muted"></small>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tblInvoice">
                <thead class="table-light">
                    <tr>
                        <th>Invoice code</th>
                        <th>Invoice Name</th>
                        <th>Country / Region</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Duty</th>
                        <th class="text-end">Total Price</th>
                        <th>Manufactured Date</th>
                        <th>Expiry Date</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="tblInvoice-body">
                    <tr>
                        <td colspan="9" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav>
            <ul id="pager" class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Invoice_site/Js/InvoiceList.js"></script>
</body>
</html>
