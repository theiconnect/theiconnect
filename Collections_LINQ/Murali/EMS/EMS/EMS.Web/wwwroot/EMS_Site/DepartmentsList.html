<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Departments List</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Project CSS -->
    <link href="/EMS_Site/css/department.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header class="site-header d-flex align-items-center justify-content-between px-3 py-2 shadow-sm">
        <div class="d-flex align-items-center">
            <button id="btnToggleMenu" class="btn btn-link me-2 p-0" title="Toggle menu">
                <span class="hamburger">&#9776;</span>
            </button>
            <h5 class="mb-0">Departments List</h5>
        </div>

        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/36" alt="avatar" class="avatar rounded-circle" />
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar / Menu -->
        <nav id="sideMenu" class="side-menu bg-light border-end">
            <div class="p-3">
                <div class="user-info mb-3">
                    <div class="fw-bold">John Doe</div>
                    <div class="text-muted small">Admin</div>
                </div>

                <h6 class="text-muted small">Menu</h6>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/EMS_Site/Company.html">Company</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/EMS_Site/DepartmentsList.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="/EMS_Site/EmployeesList.html">Employees</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="flex-fill p-4">
            <section class="mb-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Search row -->
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label for="searchName" class="form-label">Name</label>
                                <input id="searchName" type="text" class="form-control" placeholder="Search by department name">
                            </div>
                            <div class="col-md-5">
                                <label for="searchLocation" class="form-label">Location</label>
                                <input id="searchLocation" type="text" class="form-control" placeholder="Search by location">
                            </div>

                            <div class="col-md-2 d-flex gap-2">
                                <button id="btnSearch" class="btn btn-primary">Search</button>
                                <button id="btnClear" class="btn btn-outline-secondary">Clear</button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button id="btnAddDept" class="btn btn-success">Add Department</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Grid / Table -->
            <section>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="deptTable" class="table table-striped table-bordered align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>S.NO</th>
                                        <th>Department Code</th>
                                        <th>Department Name</th>
                                        <th>Location</th>
                                        <th>Is Active</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- rows generated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        Showing departments. Use Search to filter results.
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add / Edit Modal (Bootstrap) -->
    <div class="modal fade" id="addDeptModal" tabindex="-1" aria-labelledby="addDeptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deptForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDeptModalLabel">ADD Department</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <!-- Only labels: DepartmentName and Location (DepartmentCode auto-generated) -->
                        <input type="hidden" id="editingId" />

                        <div class="mb-3">
                            <label for="deptName" class="form-label">Department Name</label>
                            <input id="deptName" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="deptLocation" class="form-label">Location</label>
                            <input id="deptLocation" class="form-control" required />
                        </div>

                        <div class="form-check">
                            <input id="deptIsActive" class="form-check-input" type="checkbox" checked />
                            <label class="form-check-label" for="deptIsActive">Is Active</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="btnSaveDept" type="submit" class="btn btn-primary">Save</button>
                        <button id="btnCancelDept" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="/EMS_Site/js/department.js"></script>
</body>
</html>
