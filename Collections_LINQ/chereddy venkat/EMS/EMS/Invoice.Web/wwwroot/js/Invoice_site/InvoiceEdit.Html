<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/js/Invoice_site/css/InvoiceAdd.css" />
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h1 class="h4 text-center p-3 bg-danger text-white rounded">Invoice Form</h1>
            </div>
        </div>

        <form id="invoiceForm" class="needs-validation card p-3" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="invoiceCode" class="form-label">Invoice Code</label>
                    <input id="invoiceCode" name="code" type="text" class="form-control" placeholder="INV-008" required />

                    <label for="invoiceName" class="form-label mt-3">Invoice Name</label>
                    <input id="invoiceName" name="name" type="text" class="form-control" required />

                    <label for="country" class="form-label mt-3">Country / Region</label>
                    <select id="country" name="country" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="china">China</option>
                        <option value="india">India</option>
                        <option value="goa">Goa</option>
                        <option value="japan">Japan</option>
                    </select>

                    <label for="price" class="form-label mt-3">Price</label>
                    <input id="price" name="price" type="number" step="0.01" min="0" class="form-control" required />
                    <label for="duty" class="form-label mt-3">Duty</label>
                    <input id="duty" name="duty" type="number" step="0.01" min="0" class="form-control" required />
                </div>

                <div class="col-md-6">

                    <label for="totalPrice" class="form-label mt-3">Total Price</label>
                    <input id="totalPrice" name="total" type="text" class="form-control" readonly />
                    <label for="manufacturedDate" class="form-label">Manufactured Date</label>
                    <input id="manufacturedDate" name="manufacturedDate" type="date" class="form-control" />

                    <label for="expiryDate" class="form-label mt-3">Expiry Date</label>
                    <input id="expiryDate" name="expiryDate" type="date" class="form-control" />

                    <label for="description" class="form-label mt-3">Invoice Description</label>
                    <textarea id="description" name="description" class="form-control" rows="5"></textarea>

                    <div class="d-flex gap-2 mt-3">
                        <button id="btnSave" type="submit" class="btn btn-primary">save</button>
                        <button id="btnRefresh" type="button" class="btn btn-outline-secondary">Back</button>
                     
                    </div>
                </div>
            </div>
        </form>

        <div id="alertPlaceholder" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Invoice_site/Js/InvoiceAdd.js"></script>
</body>
</html>
