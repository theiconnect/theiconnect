<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice View Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <h2>Invoice View Page </h2>

        <p class="note">* Fields are Mandatory</p>
        <form id="invoiceForm" class="needs-validation card p-3" novalidate>
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group col-5">
                        <label class="control-label fw-bold">Invoice Code:</label>
                        <label class="form-control-static">INV-001</label>
                    </div>

                    <div class="form-group col-5">
                        <label class="control-label fw-bold">Country of Region:</label>
                        <label class="form-control-static">India</label>
                    </div>

                    <div class="form-group col-5">
                        <label class="control-label fw-bold">Price:</label>
                        <label class="form-control-static">48.0</label>
                    </div>


                    <div class="form-group col-5">
                        <label class="control-label fw-bold">Duty:</label>
                        <label class="form-control-static">56.9</label>
                    </div>
                    <div class="form-group col-5">
                        <label class="control-label fw-bold">Total Price:</label>
                        <label class="form-control-static">103.9</label>
                    </div>
                </div>


                <div class="row g-3">
                    <div class="col-md-3">

                        <div class="form-group col-5">
                            <label class="control-label fw-bold">Invoice Name:</label>
                            <label class="form-control-static">Venky</label>
                        </div>

                        <div class="form-group col-5">
                            <label class="control-label fw-bold">Manfactured Date:</label>
                            <label class="form-control-static">22/11/2025</label>
                        </div>

                        <div class="form-group col-5">
                            <label class="control-label fw-bold">Expiry Date:</label>
                            <label class="form-control-static">01/02/2026</label>
                        </div>


                        <div class="form-group col-5">
                            <label class="control-label fw-bold">Description:</label>
                            <label class="form-control-static">venky</label>
                        </div>
                     
                        </div>
                    </div>


                    <div class="buttons">
                        <div class="d-flex gap-2 mt-3">
                            <button id="btnSave" type="submit" class="btn btn-primary">Go back</button>

                        </div>
                    </div>

                    <script src="script.js"></script>
</body>
</html>
