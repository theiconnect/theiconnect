namespace InvoiceWebApplication.wwwroot
{
    public class ManageInvoice
    {



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <title>ManageInvoice</title>
    <link rel="stylesheet" href="..\css\site.css">
</head>

<body>
    <div class="container-sm">
        <div class="container">
            <div>
                <h1 class="text-center border bg-secondary">Invoice Form Page</h1>
            </div>
            <form>
                <div class="row">
                    <div class="col-5 m-5">
                        <div>
                            <label for="InvoiceCode" class="form-label">Invoice Code:</label>
                            <input type="text" name="InvoiceCode" id="InvoiceCode" class="form-control" tabindex="1">

                        </div>
                        <div>
                            <label for="CountryOfRegion">Country of Region:</label>
                            <select name="CountryOfRegion" id="CountryOfRegion" class="form-control" tabindex="5">
                                <option value="">SELECT</option>
                            </select>

                        </div>
                        <div>
                            <label for="Price" class="form-label">*Price:</label>
                            <input type="text" name="Price" id="Price" placeholder="0.00"
                                   class="form-control" tabindex="6">

                        </div>
                        <div>
                            <label for="DutyLabel" id="DutyLabel">Duty:</label>
                            <input type="text" id="Duty" name="Duty" placeholder="0.00"
                                   class="form-control" tabindex="7">

                        </div>
                        <div>
                            <label for="TotalPrice" class="form-label">*Total Price:</label>
                            <input type="text" name="TotalPrice" id="TotalPrice" class="form-control"
                                   placeholder="0.00" tabindex="8">

                        </div>

                    </div>
                    <div class="col-5 m-5">
                        <div>
                            <label for="InvoiceName" class="form-label">*Invoice Name:</label>
                            <input type="text" name="InvoiceName" id="InvoiceName" class="form-control" tabindex="2">
                            <p>Characters typed: <span id="CurrentCount">0/100</span></p>

                        </div>
                        <div>
                            <label for="ManufacturedDate" class="form-label">ManufacturedDate:</label>
                            <input type="date" name="ManufacturedDate" id="ManufacturedDate"
                                   class="form-control" tabindex="3">
                            <span id="errorMsg" style="color:red;"></span>

                        </div>

                        <div>
                            <label for="ExpiryDate">Expiry Date:</label>
                            <input type="date" name="ExpiryDate" id="ExpiryDate" class="form-control" tabindex="4">
                            <span id="ErrorMsg" style="color:red;"></span>

                        </div>
                        <div>
                            <label for="InvoiceDescription" class="form-label">Invoice Description:</label>
                            <textarea name="InvoiceDescription" id="InvoiceDescription"
                                      class="form-control" tabindex="9"></textarea>
                            <p>Characters typed: <span id="currentCount">0/2000</span></p>


                        </div>
                    </div>
                </div>

                <div class="container m-4">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <button type="submit" class="btn btn-outline-primary btn-sm m-3 text-dark"
                                    id="Save">
                                Save
                            </button>
                            <button type="reset" class="btn btn-outline-primary btn-sm m-3 text-dark"
                                    id="Refresh">
                                Refresh
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm m-3 text-dark" id="GoBack">
                                Go
                                Back
                            </button>
                        </div>

                    </div>

                </div>
            </form>
        </div>

        <script src="../js/manage-invoice.js"></script>

    </div>

</body>

</html>
    }
}
