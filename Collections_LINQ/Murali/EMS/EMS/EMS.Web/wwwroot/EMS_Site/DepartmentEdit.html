<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/department.css">
</head>
<body>
    <main class="container">
       

        <form id="deptForm" novalidate>
            <div class="form-row">
                <label for="deptCode">Dept Code</label>
                <input type="text" id="deptCode" name="deptCode" readonly />
            </div>

            <div class="form-row">
                <label for="deptName">Dept Name</label>
                <input type="text" id="deptName" name="deptName" value="HR" required maxlength="10" />
            </div>

            <div class="form-row">
                <label for="deptLocation">Dept Location</label>
                <select id="deptLocation" name="deptLocation" required>
                    <option value="">-- Select location --</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="actions">
                <button type="button" id="btnBack" class="btn secondary">Back</button>
                <button type="button" id="btnSave" class="btn primary">Save</button>
            </div>

            <div id="statusMessage" class="status" aria-live="polite"></div>
        </form>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
        <div class="modal-content">
            <h2 id="confirmTitle">Confirm</h2>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="confirmOk" class="btn primary">OK</button>
                <button id="confirmCancel" class="btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/department.js"></script>
</body>
</html>
